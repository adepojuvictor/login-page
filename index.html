<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      scroll-behavior: smooth;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .glass-container {
      animation: slideInUp 0.8s ease-out;
    }

    .form-group {
      animation: slideInUp 0.8s ease-out backwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }

    .divider {
      animation: fadeIn 0.8s ease-out 0.5s backwards;
    }

    .social-buttons {
      animation: slideInUp 0.8s ease-out 0.6s backwards;
    }

    .signup-section {
      animation: fadeIn 0.8s ease-out 0.7s backwards;
    }

    body {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
<body class="h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center p-5 overflow-hidden" style="background-image: url('./img/wave.jpg')">
  
  <div class="w-full max-w-sm">
    <!-- Glass Container -->
    <div class="backdrop-blur-lg bg-white/10 border border-white/20 rounded-2xl p-6 shadow-2xl glass-container">
      
      <!-- Header -->
      <div class="text-center mb-6 form-group">
        <h1 class="text-2xl font-bold text-white mb-1">Welcome Back</h1>
        <p class="text-white/70 text-xs">Sign in to your account to continue</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-4">
        
        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="block text-white/90 text-sm font-medium mb-2">
            Email Address
          </label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="you@example.com"
            required
            class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:bg-white/15 focus:border-white/40 focus:ring-2 focus:ring-white/20 transition-all duration-300 text-sm"
          >
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="block text-white/90 text-sm font-medium mb-2">
            Password
          </label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="••••••••"
            required
            class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:bg-white/15 focus:border-white/40 focus:ring-2 focus:ring-white/20 transition-all duration-300 text-sm"
          >
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="form-group flex items-center justify-between text-xs">
          <label class="flex items-center gap-2 cursor-pointer">
            <input 
              type="checkbox" 
              id="remember" 
              name="remember"
              class="w-3 h-3 rounded cursor-pointer"
            >
            <span class="text-white/90">Remember me</span>
          </label>
          <a href="#" class="text-white/80 hover:text-white transition-colors">
            Forgot password?
          </a>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit"
          class="form-group w-full py-2 px-6 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0 transition-all duration-300 text-sm"
        >
          Sign In
        </button>
      </form>

      <!-- Divider -->
      <div class="divider relative my-4 flex justify-center">
        <span class="px-3 bg-white/10 text-white/60 text-xs">Or continue with</span>
      </div>

      <!-- Social Login Buttons -->
      <div class="social-buttons space-y-2 mb-4">
        <button 
          type="button"
          class="w-full py-2 px-4 bg-white/10 border border-white/20 rounded-lg text-white font-medium hover:bg-white/15 hover:-translate-y-0.5 transition-all duration-300 flex items-center justify-center gap-3 text-sm"
        >
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.834 8.207 11.387.6.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
          </svg>
          <span>GitHub</span>
        </button>
        
        <button 
          type="button"
          class="w-full py-2 px-4 bg-white/10 border border-white/20 rounded-lg text-white font-medium hover:bg-white/15 hover:-translate-y-0.5 transition-all duration-300 flex items-center justify-center gap-3 text-sm"
        >
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Google</span>
        </button>
      </div>

      <!-- Sign Up Link -->
      <p class="signup-section text-center text-white/80 text-xs">
        Don't have an account? 
        <a href="#" class="text-white font-semibold hover:text-white/80 transition-colors">
          Sign up here
        </a>
      </p>

    </div>
  </div>

  <script>
    // Smooth page entry animation
    window.addEventListener('load', () => {
      document.body.style.animation = 'fadeIn 0.6s ease-out';
    });

    // Form submission with smooth feedback
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitBtn = this.querySelector('button[type="submit"]');
      
      if(email && password) {
        // Add smooth button animation
        submitBtn.style.transition = 'all 0.3s ease-out';
        submitBtn.style.transform = 'scale(0.95)';
        submitBtn.textContent = 'Signing in...';
        submitBtn.disabled = true;

        // Simulate submission delay
        setTimeout(() => {
          submitBtn.style.transform = 'scale(1)';
          alert('Login attempt: ' + email + '\n\nNote: This is a demo page. Integration with a backend is needed for actual authentication.');
          submitBtn.textContent = 'Sign In';
          submitBtn.disabled = false;
        }, 500);
      }
    });

    // Smooth input focus effects
    const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transition = 'all 0.3s ease-out';
      });

      input.addEventListener('blur', function() {
        this.parentElement.style.transition = 'all 0.3s ease-out';
      });
    });

    // Smooth button hover effects
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
      button.addEventListener('mouseenter', function() {
        if(!this.disabled) {
          this.style.transition = 'all 0.3s ease-out';
        }
      });

      button.addEventListener('mouseleave', function() {
        if(!this.disabled) {
          this.style.transition = 'all 0.3s ease-out';
        }
      });

      button.addEventListener('click', function(e) {
        if(!this.disabled && this.type === 'button') {
          // Add ripple effect for social buttons
          const rect = this.getBoundingClientRect();
          const ripple = document.createElement('span');
          ripple.style.position = 'absolute';
          ripple.style.borderRadius = '50%';
          ripple.style.backgroundColor = 'rgba(255,255,255,0.5)';
          ripple.style.width = ripple.style.height = '0px';
          ripple.style.left = (e.clientX - rect.left) + 'px';
          ripple.style.top = (e.clientY - rect.top) + 'px';
          ripple.style.pointerEvents = 'none';
          ripple.style.transition = 'width 0.6s, height 0.6s';
          
          this.style.position = 'relative';
          this.style.overflow = 'hidden';
          this.appendChild(ripple);
          
          setTimeout(() => {
            const size = Math.max(rect.width, rect.height) * 2;
            ripple.style.width = ripple.style.height = size + 'px';
          }, 0);

          setTimeout(() => ripple.remove(), 600);
        }
      });
    });

    // Smooth checkbox interactions
    const checkbox = document.getElementById('remember');
    checkbox.addEventListener('change', function() {
      this.style.transition = 'all 0.3s ease-out';
      this.style.transform = this.checked ? 'scale(1.1)' : 'scale(1)';
    });
  </script>
</body>
</html>
